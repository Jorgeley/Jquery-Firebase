<form class="form-signin">
  <h2 class="form-signin-heading"></h2>
  <label for="inputEmail" class="sr-only">E-mail</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="E-mail" required autofocus>
  <label for="inputPassword" class="sr-only">Senha</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="remember-me"> Lembre-me
    </label>
      <label style="margin-right:auto">
          <a href="novoUsuario.html">cadastre-se</a>
      </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="button" OnClick="login();">Entrar</button>
</form>
<div id="rod"></div>

<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
<script>
    function login(){
        $("#load").css("display","block");
        var ref = new Firebase("https://nasuakz.firebaseio.com/");
        function authHandler(error, authData) {
          $("#load").css("display","none");
          if (error) {
            alert("Usuário ou senha inválidos: "+error);
          } else {            
            //alert("Authenticated successfully with payload: "+authData);
          }
        }
        ref.authWithPassword({
            email    : $("#inputEmail").val(),
            password : $("#inputPassword").val()
        }, authHandler);
    }
</script>
